name: "📝 PR Changeset"

on:
    pull_request:
        types: [opened, synchronize]
        branches:
            - main

permissions:
    contents: write
    pull-requests: write

jobs:
    create-changeset:
        name: 📝 Create Changeset
        runs-on: ubuntu-latest
        steps:
            - name: 🛒 Checkout
              uses: actions/checkout@v4
              with:
                  ref: ${{ github.head_ref }}
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: ⚙️ Setup Action
              uses: pnpm/action-setup@v4
              with:
                  version: 8

            - name: 📚 Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: "pnpm"

            - name: 📦 Install dependencies
              run: pnpm install

            - name: 🔖 Create or Update Changeset
              run: |
                  echo "---
                  '@terminallyonline/cord': patch
                  ---

                  ${{ github.event.pull_request.title }}

                  Commits in this PR:
                  $(git log --format='- %s' origin/main..HEAD)" > .changeset/pr-${{ github.event.pull_request.number }}.md

            - name: 🔀 Configure Git
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'

            - name: 🚀 Commit and Push Changeset
              run: |
                  git add .changeset/pr-${{ github.event.pull_request.number }}.md
                  git commit -m "chore: update changeset for PR #${{ github.event.pull_request.number }}"
                  git push origin ${{ github.head_ref }}
