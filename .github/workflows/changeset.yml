name: "ğŸ“ PR Changeset"

on:
    pull_request:
        types: [closed]
        branches:
            - main

permissions:
    contents: write
    pull-requests: write

jobs:
    create-changeset:
        if: github.event.pull_request.merged == true
        name: ğŸ“ Create Changeset
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: âš™ï¸ Setup Action
              uses: pnpm/action-setup@v4
              with:
                  version: 8

            - name: ğŸ“š Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: "pnpm"

            - name: ğŸ“¦ Install dependencies
              run: pnpm install

            - name: ğŸ” Check for existing changesets
              id: check-changeset
              run: |
                  if [ -f ".changeset/pr-${{ github.event.pull_request.number }}.md" ]; then
                    echo "exists=true" >> $GITHUB_OUTPUT
                  else
                    echo "exists=false" >> $GITHUB_OUTPUT
                  fi

            - name: ğŸ”– Create Changeset
              run: |
                  echo "---
                  '@terminallyonline/cord': patch
                  ---

                  ${{ github.event.pull_request.title }}" > .changeset/pr-${{ github.event.pull_request.number }}.md

            - name: ğŸš€ Commit Changeset
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "chore: add changeset for PR #${{ github.event.pull_request.number }}"
                  file_pattern: ".changeset/*.md"
